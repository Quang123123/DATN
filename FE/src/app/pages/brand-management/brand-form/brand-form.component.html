<div class="row">
  <h2 class="col-11">{{title}}</h2>
  <span class="col-1 fs-4" (click)="onDismiss()"><i class="fa-solid fa-xmark"></i></span>
</div>

<form class="example-form" [formGroup]="formGroup">

  <div class="row">
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Tên thương hiệu</mat-label>
      <input type="text" matInput formControlName="name" placeholder="VD: Gucci">
      <mat-error
        *ngIf="formGroup.get('name')?.hasError('isSpace') && formGroup.get('name')?.touched">
        Vui lòng không bỏ trống tên thương hiệu
      </mat-error>
      <mat-error
        *ngIf="formGroup.get('name')?.hasError('pattern') && formGroup.get('name')?.touched">
        Vui lòng không chứa ký tự đặc biệt ở tên thương hiệu
      </mat-error>
      <mat-error
        *ngIf="formGroup.get('name')?.hasError('maxlength') && formGroup.get('name')?.touched">
        Tên thương hiệu chỉ tối đa 50 ký tự
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Trạng thái</mat-label>
      <mat-select disableRipple formControlName="status">
        <mat-option [value]="1">Đang sử dụng</mat-option>
        <mat-option [value]="0">Đã xóa</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">
      <span>Lưu</span>
    </button>
    <button mat-raised-button color="warn" (click)="onDismiss()">
      <span>Đóng</span>
    </button>
  </mat-dialog-actions>
</form>
